<html>
  <head>
    <meta charset="UTF-8">
    <title>Encryptor</title>
    <link rel="stylesheet" type="text/css" href="encryptor-style.css">
  </head>
  <body>
    <div class="well absolute">
    <h1>Message Encryptor</h1>
    <p>This simple page lets you securely encrypt a message with a password. Your message will not leave your computer, and will not be sent over the Internet.</p>
    <p>Once it's encoded, you'll be able to share your message with anyone else who has the password.</p>
    <textarea id="message" rows="6" cols="60"></textarea>
    <br>
    <button id="encrypt" onclick="encoder.protect()">Encrypt</button>
    </div>

    <!-- modal window -->
    <div id="modal-wrapper" class="modal-wrapper absolute">
      <div class="modal absolute" id="modal-prompt">
        Enter a password: <input id="password-field" type="text" name="password">
        <button id="enter" onclick="encoder.getPassword()">Enter</button>
      </div>
    </div>
    <!-- /modal window -->

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>
      var encoder = {
        setMessage: function() {
          this.message = document.getElementById("message").value;
        },

        promptPassword: function() {
          // document.getElementById("modal-prompt").style.visibility='visible';
          document.getElementById("modal-wrapper").style.visibility='visible';
          // this.password = prompt("Enter a password");
        },
        getPassword: function () {
          this.password = document.getElementById("password-field").value;
          // document.getElementById("modal-prompt").style.visibility='hidden';
          document.getElementById("modal-wrapper").style.visibility='hidden';
          this.setUrl();
        },
        setUrl: function() {
          // console.log(this.message, this.password);
          var currentLocation = window.location.href;//or document.URL
          this.newLocation = currentLocation.replace("index","decode") + "?" + this.encrypt();
          // console.log(this.newLocation);
          this.replaceMessageWithUrl();
        },
        replaceMessageWithUrl: function () {
          document.getElementById("message").value = "Your encrypted message is available to anyone with the passphrase at: \n\n" + this.newLocation;
        },
        encrypt: function() {
          cypher = CryptoJS.AES.encrypt(this.message, this.password)
          // console.log("Verified: " + CryptoJS.AES.decrypt(cypher, this.password).toString(CryptoJS.enc.Utf8))
          // console.log("Cypher: " + cypher)
          return cypher
        },
        protect: function() {
          this.setMessage();
          this.promptPassword();
          // this.setUrl();
          // this.replaceMessageWithUrl()
        }
      }//see gist, try converting to module pattern with private methods.
    </script>
  </body>
</html>
