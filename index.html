<html>
  <head>
    <meta charset="UTF-8">
    <title>Encryptor</title>
    <link rel="stylesheet" type="text/css" href="encryptor-style.css">
  </head>
  <body>
    <div class="well absolute">
    <h1>Message Encryptor</h1>
    <p>This simple page lets you securely encrypt a message with a password. Your message will not leave your computer, and will not be sent over the Internet.</p>
    <p>Once it's encoded, you'll be able to share your message with anyone else who has the password.</p>
    <textarea id="message" rows="6" cols="60"></textarea>
    <br>
    <button id="encrypt" onclick="encoder.protect()">Encrypt</button>
    </div>

    <!-- modal window -->
    <div id="modal-wrapper" class="modal-wrapper absolute">
      <div class="modal absolute" id="modal-prompt">
        Enter a password: <input id="password-field" type="text" name="password">
        <button id="enter" onclick="encoder.getPassword()">Enter</button>
      </div>
    </div>
    <!-- /modal window -->

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script src="src/encoder.js"></script>
  </body>
</html>
